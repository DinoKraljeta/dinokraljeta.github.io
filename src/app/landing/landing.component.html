<div class="landing-container">
  <div class="header">AI Game Selector</div>
  <ng-container *ngFor="let game of games">
    <a [routerLink]="game.url" class="landing-link">
      <img
        [src]="'assets/img/' + game.base_src + '/landing.png'"
        alt="{{ game.label_short }}"
      />
    </a>
  </ng-container>
</div>
